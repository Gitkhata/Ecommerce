<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title></title>
</head>
<body>
<th th:fragment="columnLink(fieldName, columnLabel)">
    <a class="text-white"
       th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortOrder=' +
       ${sortField != fieldName ? sortOrder : reversesortOrder} + ${searchKeyword != null ? '&searchKeyword=' + searchKeyword : ''}}">
        [[${columnLabel}]]
    </a>
    <span th:if="${sortField == fieldName}"
          th:class="${sortOrder == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
</th>

<a th:fragment="pageLlink(pageNumber, label)" class="page-link"
   th:href="@{'/users/page/' + ${pageNumber} + '?sortField=' + ${sortField} + '&sortOrder=' + ${sortOrder} + ${searchKeyword != null ? '&searchKeyword=' + searchKeyword : ''}}">
    [[${label}]]
</a>

</body>
</html>
